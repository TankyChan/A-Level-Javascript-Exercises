<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Ticket Price Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>easyPreston - Lancashire's Favourite Airline</h1>

        <label for="cboDestination">Select Destination:</label>
        <select id="cboDestination">
            <option value="Berlin">Berlin</option>
            <option value="Madrid">Madrid</option>
            <option value="Paris">Paris</option>
            <option value="Rome">Rome</option>
        </select>

        <label for="cboCase">Select Luggage Type:</label>
        <select id="cboCase">
            <option value="Hand">Hand Luggage Only</option>
            <option value="Check-in">Check-in Luggage</option>
        </select>

        <button id="btnCalculate">Calculate Price</button>

        <p id="lblOutput">easyPreston - Lancashire's Favourite Airline</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
