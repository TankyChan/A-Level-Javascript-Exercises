<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Algorithm Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Search Algorithm Demo</h1>

        <div class="array-display">
            <h3>Random Array:</h3>
            <p id="array-display">[ ]</p>
        </div>

        <div class="controls">
            <button id="generate-btn">Generate New Array</button>
        </div>

        <div class="search-section">
            <h3>Enter Search Item:</h3>
            <input type="number" id="search-input" placeholder="Enter a number to search">
            <button id="search-btn">Search</button>
        </div>

        <div class="result">
            <h3>Search Result:</h3>
            <p id="search-result">Result will appear here</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
