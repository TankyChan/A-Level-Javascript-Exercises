<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Grade Calculator</h1>
        <section>
            <h2>Enter Marks</h2>
            <input type="number" id="comp1" placeholder="COMP1 Marks (out of 100)">
            <input type="number" id="comp2" placeholder="COMP2 Marks (out of 60)">
            <button id="btnCalculateGrade">Calculate Grade</button>
            <div id="gradeResult"></div>
        </section>
    </div>
    <script src="gradeCalculator.js"></script>
</body>
</html>
