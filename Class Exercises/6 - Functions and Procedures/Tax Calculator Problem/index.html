<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Tax Calculator</h1>
        <section>
            <h2>Calculate Tax</h2>
            <input type="number" id="annualSalary" placeholder="Annual Salary (£)">
            <input type="number" id="personalAllowance" placeholder="Personal Allowance (£)">
            <button id="btnCalculateTax">Calculate Tax</button>
            <div id="taxResult"></div>
        </section>
    </div>
    <script src="taxCalculator.js"></script>
</body>
</html>
