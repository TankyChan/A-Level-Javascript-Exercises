<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Geometry Calculator</h1>

        <section id="circle">
            <h2>Circle</h2>
            <input type="number" id="circleRadius" placeholder="Enter radius">
            <button id="btnCircle">Calculate Circle</button>
            <div id="circleResult"></div>
        </section>

        <section id="rectangle">
            <h2>Rectangle</h2>
            <input type="number" id="rectangleWidth" placeholder="Enter width">
            <input type="number" id="rectangleHeight" placeholder="Enter height">
            <button id="btnRectangle">Calculate Rectangle</button>
            <div id="rectangleResult"></div>
        </section>

        <section id="triangle">
            <h2>Triangle</h2>
            <input type="number" id="triangleBase" placeholder="Enter base">
            <input type="number" id="triangleHeight" placeholder="Enter height">
            <button id="btnTriangle">Calculate Triangle</button>
            <div id="triangleResult"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
