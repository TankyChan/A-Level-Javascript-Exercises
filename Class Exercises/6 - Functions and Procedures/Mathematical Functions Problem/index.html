<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Functions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Mathematical Functions</h1>

        <section>
            <h2>1. Area of a Trapezium</h2>
            <input type="number" id="trapBase1" placeholder="Base 1">
            <input type="number" id="trapBase2" placeholder="Base 2">
            <input type="number" id="trapHeight" placeholder="Height">
            <button id="btnTrapezium">Calculate Area</button>
            <div id="trapResult"></div>
        </section>

        <section>
            <h2>2. Volume and Surface Area of a Cylinder</h2>
            <input type="number" id="cylRadius" placeholder="Radius">
            <input type="number" id="cylHeight" placeholder="Height">
            <button id="btnCylinderVolume">Calculate Volume</button>
            <button id="btnCylinderSurfaceArea">Calculate Surface Area</button>
            <div id="cylResult"></div>
        </section>

        <section>
            <h2>3. Volume of a Cone</h2>
            <input type="number" id="coneRadius" placeholder="Radius">
            <input type="number" id="coneHeight" placeholder="Height">
            <button id="btnCone">Calculate Volume</button>
            <div id="coneResult"></div>
        </section>

        <section>
            <h2>4. Pythagoras Theorem</h2>
            <input type="number" id="sideA" placeholder="Side A">
            <input type="number" id="sideB" placeholder="Side B">
            <button id="btnPythagoras">Calculate Hypotenuse</button>
            <div id="pythResult"></div>
        </section>

        <section>
            <h2>5. Hero's Formula</h2>
            <input type="number" id="side1" placeholder="Side A">
            <input type="number" id="side2" placeholder="Side B">
            <input type="number" id="side3" placeholder="Side C">
            <button id="btnHeros">Calculate Area</button>
            <div id="heroResult"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
