<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Commission Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sales Commission Calculator</h1>
        
        <div class="input-section">
            <h2>Sale 1</h2>
            <label for="invoice1">Invoice Number:</label>
            <input type="text" id="invoice1">
            <label for="amount1">Sale Amount (£):</label>
            <input type="number" id="amount1" step="0.01" min="0">

            <h2>Sale 2</h2>
            <label for="invoice2">Invoice Number:</label>
            <input type="text" id="invoice2">
            <label for="amount2">Sale Amount (£):</label>
            <input type="number" id="amount2" step="0.01" min="0">

            <h2>Sale 3</h2>
            <label for="invoice3">Invoice Number:</label>
            <input type="text" id="invoice3">
            <label for="amount3">Sale Amount (£):</label>
            <input type="number" id="amount3" step="0.01" min="0">
            
            <button id="calculateBtn">Calculate Commission</button>
        </div>

        <div class="output-section">
            <h2>Sales Summary:</h2>
            <div id="salesDetails"></div>
            <p>Total Sales: £<span id="totalSales"></span></p>
            <p>Commission (20%): £<span id="commission"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
