<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mark Percentage Calculator</h1>
        
        <div class="input-section">
            <label for="maxMark">Maximum Mark:</label>
            <input type="number" id="maxMark">
            
            <label for="studentMark">Student's Mark:</label>
            <input type="number" id="studentMark">
            
            <button id="calculateBtn">Calculate Percentage</button>
        </div>

        <div class="output-section">
            <h2>Result:</h2>
            <p>Percentage: <span id="percentage"></span>%</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
