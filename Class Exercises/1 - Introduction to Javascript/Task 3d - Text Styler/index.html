<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label>Font Size (px):</label>
                <input type="number" id="fontSize" value="16" min="12" max="48">
            </div>
            
            <div class="control-group">
                <label>Font Family:</label>
                <select id="fontFamily">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Text Alignment:</label>
                <div class="button-group">
                    <button id="alignLeft">Left</button>
                    <button id="alignCenter">Center</button>
                    <button id="alignRight">Right</button>
                </div>
            </div>
            
            <div class="control-group">
                <label>Text Style:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="boldText"> Bold</label>
                    <label><input type="checkbox" id="italicText"> Italic</label>
                </div>
            </div>
        </div>

        <div class="preview">
            <p id="previewText">
                This is your sample text. Try changing the different style options to see how it looks!
                You can make it bigger or smaller, change the font, alignment, and make it bold or italic.
            </p>
        </div>

        <div class="current-styles">
            <p>Current Font Size: <span id="currentSize">16px</span></p>
            <p>Current Font: <span id="currentFont">Arial</span></p>
            <p>Current Alignment: <span id="currentAlign">left</span></p>
            <p>Styles: <span id="currentStyles">normal</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
