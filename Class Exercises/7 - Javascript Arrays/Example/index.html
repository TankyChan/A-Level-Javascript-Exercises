<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-outer">
        <div class="title-container">1D Arrays</div>
        <div class="container">
            <div class="left-container">
                <div class="buttons">
                    <button id="btnAddToArray">Add Value</button>
                    <button id="btnRemoveFromArray">Remove Value</button>
                    <button id="btnSortArray">Sort Vaues</button>
                    <button id="btnDisplayArray">Display Values</button>
                </div>
            </div>
            <div class="right-container">
                <div class="output" id="output"></div>
            </div>
        </div>
    </div>
    <div id="overlay"></div>
    <div id="modalInput"><div id="modalHeading">Enter value</div><input type="text" id="valueToAdd">
    <button class="btnAddValue" id="btnAddValue">Add</button></div>
    <script src="script.js"></script>
</body>
</html>
