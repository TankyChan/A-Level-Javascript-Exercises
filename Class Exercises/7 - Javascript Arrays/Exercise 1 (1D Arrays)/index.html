<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-outer">
        <div class="title-container">1D Arrays Exercise 1</div>
        <div class="container">
            <div class="left-container">
                <div class="buttons">
                    <button id="btnEnter">Enter Names and Grades</button>
                    <button id="btnLoadData">Load Data</button>
                    <button id="btnDisplay" disabled>Display Summary</button>
                </div>
            </div>
            <div class="right-container">
                <div class="output" id="output"></div>
            </div>
        </div>
        <div class="input-section" id="inputSection" style="display: none;">
            <label for="studentName">Enter Name:</label>
            <input type="text" id="studentName">
            <label for="examMark">Enter Grade:</label>
            <input type="number" id="examMark">
            <button id="btnAdd">Add</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
